{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-4">Our Products</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + product.img) }}" class="img-fluid" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>${{ product.price }}</strong></p>

                        <!-- Display the number of likes -->
                        <p class="card-text">
                            <strong>Likes: {{ product.likes }}</strong>
                        </p>

                        <!-- Like button -->
                        <form action="{{ url_for('like_product', product_id=product.id) }}" method="POST">
                            <button type="submit" class="btn btn-primary">Like</button>
                        </form>

                        <!-- Edit and Delete buttons -->
                        <a href="/edit_product/{{ product.id }}" class="btn btn-secondary">Edit</a>
                        <a href="/delete_product/{{ product.id }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
